{% extends 'myapp/base.html' %}
{% block body_block %}
    {% if memberErr %}
    <h2 style="color: red">{{ memberErr }}</h2>
    {% else %}
    <form action="{% url 'myapp:place_order' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit1" value="Place Order" />
    </form>
    {% endif %}

{% endblock %}
