{% extends 'myapp/base.html' %}

{% block body_block %}


    {% if booklist %}
        <h2>List of Books</h2>
        <table>

        <ul>
            {% for book  in booklist %}
                    <tr>
                        <td>
                            <li>
                                <a href="{% url 'myapp:book_detail' book.id %}">{{book.title}} </a>
                            </li>
                        </td>
                        <td style="padding-left: 50px">
                            <a href="{% url 'myapp:chk_reviews' book.id %}">Check Rating</a>
                        </td>
                    </tr>
            {% endfor %}
        </ul>

        </table>
    {% else %}
        <strong>There are no available books!</strong>
    {% endif %}


{% endblock %}
